<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Area - TPP</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/training-area.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script src="../scripts/monaco-pyodide-loader.js"></script>
</head>

<body>
    <!-- Hero section with animated background -->
    <div class="hero">
        <canvas id="bubbles"></canvas>
        <!-- Main header: menu button and language selector -->
        <header class="main-header">
            <!-- Hamburger menu button -->
            <div id="menu-btn" class="menu-btn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <!-- Language selector dropdown -->
            <div class="language-dropdown">
                <button class="language-btn">
                    <div class="flag us"></div>
                    <span class="lang-text">English</span>
                </button>

                <!-- Available language options -->
                <div class="language-options">
                    <div class="language-option" data-lang="es">
                        <div class="flag es"></div>
                        <span>Español</span>
                    </div>
                    <div class="language-option" data-lang="de">
                        <div class="flag de"></div>
                        <span>Deutsch</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Side navigation menu -->
        <nav id="side-menu" class="side-menu">
            <ul>
                <li><a href="../index.html" data-i18n="menu.home"></a></li>
                <li><a href="../pages/roadmap.html" data-i18n="menu.roadMap"></a></li>
                <li><a href="../pages/training-area.html" data-i18n="menu.trainingArea"></a></li>
                <li><a href="../pages/snake-game.html" data-i18n="menu.playAndLearn"></a>a</li>
            </ul>
        </nav>

        <!-- Training Area editor section -->
        <div id="editor-container">
            <h2 id="title-training-area" data-i18n="title"></h2>
            <div id="controls">
                <span id="language-label">Python</span>
                <button id="run-btn">► Run</button>
            </div>
            <div id="editor">
            </div>

            <pre id="output"></pre>
        </div>
    </div>

    <footer id="main-footer">
        <p><span data-i18n="footer.createdBy"></span><a href="https://github.com/Daniel555AS"
                target="_blank">Daniel555AS</a></p>
    </footer>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/training-area.js"></script>
</body>

</html>
